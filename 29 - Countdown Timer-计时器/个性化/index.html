<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="timer">
    <div class="timer__controls">
      <button class="timer__button stopwatch">秒表 ▶</button>
      <button class="timer__button reset">重置</button>
      <button data-time="10" class="timer__button">10 秒</button>
      <button data-time="300" class="timer__button">5 分钟</button>
      <button data-time="900" class="timer__button">15 分钟</button>
      <button data-time="1200" class="timer__button">20 分钟</button>
      <button data-time="3600" class="timer__button">1 小时 </button>
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="输入分钟并回车">
      </form>
    </div>
    <div class="display">
      <h2 style="font-size:40px;color:#fff;" class="tips">点击上方按钮或输入时间，开始计时</h2>
      <h1 class="display__time-left">00:00:00</h1>
      <p class="display__end-time"></p>
    </div>
  </div>

  <!-- <script src="scripts-START.js"></script> -->
  <script src="scripts-START copy.js"></script>
  <!-- <script src="scripts-FINISHED.js"></script> -->
</body>
</html>
