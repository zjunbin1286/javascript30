<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
        background-color: #eee;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0,0,0,0.4);
        font-size: 80px;
      }
    </style>
</head>
<body>

  <div class="hero">
    <!-- contenteditable 可以编辑 -->
    <h1 contenteditable>🔥CoderBin</h1>
  </div>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const r = 200;

  function shadow(e) {
    const {offsetWidth: width, offsetHeight: height} = hero;
    let { offsetX: x, offsetY: y} = e;
    // 处理 x 和 y 的值，因为经过 h1 时，会发生变化
    if (this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }
    // 计算距离 -50 到 50
    const xR = Math.round((x / width) * r - (r / 2));
    const yR = Math.round((y / height) * r - (r / 2));
    text.style.textShadow = `
      ${xR}px ${yR}px 1px rgba(112, 176, 112),
      ${yR}px ${xR}px 1px rgba(78, 148, 206)
    `
  }

  hero.addEventListener('mousemove', shadow);
</script>

</body>
</html>
